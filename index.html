<!DOCTYPE html>
<html lang="en">

    <title>Receipt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Struk Belanja</h1>

        <h2>Items</h2>
        <table>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Kentang Goreng</td>
                <td>1</td>
                <td>Rp. 20.000</td>
            </tr>
            <tr>
                <td>Cappucino Tea</td>
                <td>1</td>
                <td>Rp. 20.000</td>
            </tr>
        </table>

        <h2>Total</h2>
        <p>Rp. 40.000</p>
    </div>
</body>
</html>
