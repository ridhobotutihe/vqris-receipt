<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="receipt">
        <h1>Receipt</h1>
        <p>Date: <span>2024-06-20</span></p>
        <p>Transaction ID: <span>1234567890</span></p>
        
        <h2>Items</h2>
        <table>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Item 1</td>
                <td>2</td>
                <td>$20.00</td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td>1</td>
                <td>$10.00</td>
            </tr>
        </table>

        <h2>Total</h2>
        <p>$50.00</p>
    </div>
</body>
</html>
